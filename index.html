<!DOCTYPE html>
<html>
<head>
  <title>Customer Service Chat Bot</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="chat-toggle">Chat</div>

  <div id="chat-popup">
    <div id="chat-header">
      <h1>Customer Service Chat</h1>
    </div>
    <div id="chat-messages">
      <div class="message received">
        <img src="agent.jpg" alt="Agent Avatar" class="agent-avatar">
        <p>Welcome! You are now chatting with a Customer Service Agent.</p>
      </div>
    </div>
    <div id="chat-input">
      <input type="text" id="user-input" placeholder="Type your message here...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
